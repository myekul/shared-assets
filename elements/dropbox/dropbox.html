<div class="container">

    <div onclick="document.getElementById('input_upload').click()" class='button cuphead'>
        <i class="fa fa-folder-open"></i>&nbsp;Open file
    </div>
    <div onclick="openModal(savInfo(), 'INFO')" class='grow' style="padding-left:5px">

    </div>

    <div onclick="processSavFile()" class="button cuphead" style="width:110px">

    </div>
</div>
